spring.application.name=iwork4se-backend
server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/iwork4se

# Username v� password c?a PostgreSQL
spring.datasource.username=iwork4se
spring.datasource.password=sapassword

# Driver PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# T?o, c?p nh?t b?ng trong DB (update | create | create-drop | none)
spring.jpa.hibernate.ddl-auto=update

# Hi?n th? SQL khi ch?y
spring.jpa.show-sql=true

# Dialect cho PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# lu�n ??a message l?i v�o body m?c ??nh c?a Spring Boot
server.error.include-message=always
server.error.include-binding-errors=always




# ================== JWT (HS256) ==================
jwt.alg=HS256
jwt.secret=CHANGE_ME_TO_A_RANDOM_64B_SECRET____________________________________
jwt.issuer=iwork4se
jwt.access.exp-seconds=900
jwt.refresh.exp-seconds=2592000
jwt.clock-skew-seconds=30

# ================== File Upload Configuration ==================
file.upload-dir=./uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ================== AWS S3 Configuration (Optional) ==================
aws.s3.bucket-name=iwork4se-cv-files
aws.s3.region=us-east-1
aws.access-key-id=${AWS_ACCESS_KEY_ID:}
aws.secret-access-key=${AWS_SECRET_ACCESS_KEY:}
aws.s3.endpoint-url=${AWS_S3_ENDPOINT_URL:}

# ================== Supabase Configuration ==================
SUPABASE_URL=${SUPABASE_URL:your_supabase_url_here}
SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY:your_anon_key_here}
SUPABASE_PUBLISHABLE_KEY=${SUPABASE_PUBLISHABLE_KEY:your_publishable_key_here}
SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY:your_service_role_key_here}

